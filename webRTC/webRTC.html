<!DOCTYPE html>
<html lang="en">
	<head>  
		<title> Youtube Player </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="stylesheet" rel="stylesheet" href="webRTCStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

		<script type="module" src="webRTC.js"></script>
	</head>
	<body class="columnContainer">
    <div id='top' class="MainTopBar rowContainer">
      <button id="sideOpenBtn" class="sideOpenBtn" type="button">
        <svg width="20" height="22" viewBox="0 0 20 22" xmlns="http://www.w3.org/2000/svg">
          <rect y="2" width="20" height="4" rx="2"/>
          <rect y="10" width="20" height="4" rx="2"/>
          <rect y="18" width="20" height="4" rx="2"/>
        </svg>
      </button>
    </div>
    
    <div class="sideBarAndPlayers rowContainer">
      <div class="allThePlayers columnContainer">
        <div class="editableRow peerVideos rowContainer"> 
          <div class="SidePlayer" style="order: 0; width: 45%;">
            <video id="hostCamVid" class="camFeed" src="" playsinline muted autoplay></video>
            <div class="peerCamOverlay hostOverlay">
              <div class="overlayBtmLeftInfo">
                <svg xmlns="http://www.w3.org/2000/svg" class="micIcon" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="m710-362-58-58q14-23 21-48t7-52h80q0 44-13 83.5T710-362ZM480-594Zm112 112-72-72v-206q0-17-11.5-28.5T480-800q-17 0-28.5 11.5T440-760v126l-80-80v-46q0-50 35-85t85-35q50 0 85 35t35 85v240q0 11-2.5 20t-5.5 18ZM440-120v-123q-104-14-172-93t-68-184h80q0 83 57.5 141.5T480-320q34 0 64.5-10.5T600-360l57 57q-29 23-63.5 39T520-243v123h-80Zm352 64L56-792l56-56 736 736-56 56Z"/></svg>
                <h5 id="hostNameOverlay" class="peerTextOverlay">Rat Number MEE</h5>
              </div>
            </div>
          </div>
          <div class="SidePlayer unExist" style="order: 1; width: 45%; padding-bottom: 3%;">
            <video class="camFeed peerCamVid" src="" playsinline autoplay></video>
            <div class="peerCamOverlay">
              <div class="overlayBtmLeftInfo">
                <svg xmlns="http://www.w3.org/2000/svg" class="micIcon" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="m710-362-58-58q14-23 21-48t7-52h80q0 44-13 83.5T710-362ZM480-594Zm112 112-72-72v-206q0-17-11.5-28.5T480-800q-17 0-28.5 11.5T440-760v126l-80-80v-46q0-50 35-85t85-35q50 0 85 35t35 85v240q0 11-2.5 20t-5.5 18ZM440-120v-123q-104-14-172-93t-68-184h80q0 83 57.5 141.5T480-320q34 0 64.5-10.5T600-360l57 57q-29 23-63.5 39T520-243v123h-80Zm352 64L56-792l56-56 736 736-56 56Z"/></svg>
                <h5 class="peerTextOverlay">Rat Number 1</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="mainBottomControls rowContainer">
      <div id="bottomSettingsBar" class="bottomSettingsBar columnContainer startClosed"> <!-- startClosed -->
        <div class="sideTopBar rowContainer">
          <h2 class="sideBarText">Video Call Settings</h2>
          <button id="sideCloseBtn" class="sideCloseBtn" type="button">
            <svg width="10" height="10" viewBox="3.5 3.5 9.075 9.075"  xmlns="http://www.w3.org/2000/svg">
              <path d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.749.749 0 0 1 1.275.326.749.749 0 0 1-.215.734L9.06 8l3.22 3.22a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L8 9.06l-3.22 3.22a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06Z"></path>
            </svg>
          </button>
        </div>
        <div class="separatingLine"><h2></h2></div>
        <div class="streamSettings columnContainer">
          <div class="userInfo">
            <div class="settInputs">
              <label for="username" class="inputLabel">Username: </label>
              <input type="text" id="usernameInput" name="username" class="videoLinkInput" placeholder="Username"/>
              <svg class="inputCheck check" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#75FB4C"><path d="M400-304 240-464l56-56 104 104 264-264 56 56-320 320Z"/></svg>
              <svg class="inputCheck close" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#EA3323"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
            </div>
            <div class="settInputs">
              <label for="roomName" class="inputLabel">Room Name: </label>
              <input type="text" id="roomInput" name="roomName" class="videoLinkInput" placeholder="Room Name"/>
            </div>
            <div class="settInputs">
              <label for="password" class="inputLabel">Room Password: </label>
              <input type="text" id="passwordInput" name="password" class="videoLinkInput" placeholder="Optional"/>
            </div>
          </div>
          <div class="separatingLine"><h2></h2></div>
          <div class="availablePeers columnContainer">
            <h4 style="margin-block: 0px;">Available Rooms :</h4>
            <div id="peerList" class="peerList">
            </div>
          </div>
        </div>
        <div class="separatingLine"><h2></h2></div>
        <div class="deviceSettings columnContainer">
          <div class="settingDropdownContainer rowContainer">
            <label for="cameraInput">Camera Options: </label>
            <select name="cameraInput" id="cameraDropdown" class="settingDropdown">
              <option value>Select Camera</option>
            </select>
          </div>
          <div class="settingDropdownContainer rowContainer">
            <label for="audioInput">Mic Options: </label>
            <select name="audioInput" id="micDropdown" class="settingDropdown">
              <option value>Select Mic</option>
            </select>
          </div>
        </div>
      </div>
      <h5 style="position: absolute; width: 22vw; height: 100%; background-color: #161b22; z-index: 1; margin-right: 80vw;"> </h5>
      <button id="settingsBtn" name="settingsBtn" class="streamBtn settingsBtn" type="button">
        <label for="settingsBtn" class="buttonText"></label>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm70-80h79l14-106q31-8 57.5-23.5T639-327l99 41 39-68-86-65q5-14 7-29.5t2-31.5q0-16-2-31.5t-7-29.5l86-65-39-68-99 42q-22-23-48.5-38.5T533-694l-13-106h-79l-14 106q-31 8-57.5 23.5T321-633l-99-41-39 68 86 64q-5 15-7 30t-2 32q0 16 2 31t7 30l-86 65 39 68 99-42q22 23 48.5 38.5T427-266l13 106Zm42-180q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Zm-2-140Z"/></svg>
      </button>
      <div class="hostBtns rowContainer">
        <button id="startCamBtn" class="streamBtn" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h480q33 0 56.5 23.5T720-720v180l160-160v440L720-420v180q0 33-23.5 56.5T640-160H160Zm0-80h480v-480H160v480Zm0 0v-480 480Z"/></svg>
        </button>
        <button id="screenShareBtn" class="streamBtn" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M440-320h80v-166l64 63 57-57-161-160-160 160 57 56 63-63v167ZM160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm0-80h640v-480H160v480Zm0 0v-480 480Z"/></svg>
        </button>
        <button id="onlineBtn" class="streamBtn" type="button" disabled>
          <h6 class="buttonText">Go Online</h6>
        </button>
        <button id="leaveRoomBtn" name="leaveRoomBtn" class="streamBtn" type="button" disabled>
          <label for="leaveRoomBtn" class="buttonText">Leave Room</label>
        </button>
      </div>
    </div>
  </body>
</html>
